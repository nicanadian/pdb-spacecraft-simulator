<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Visualization | Spacecraft Simulator</title>
  <meta name="description" content="Premium mission visualization system for LEO/VLEO spacecraft operations">

  <!-- Preload fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* Critical CSS for initial load */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #F8FAFC;
      color: #0F172A;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    /* Initial loading state */
    .initial-loader {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0F172A;
      color: #F8FAFC;
      gap: 16px;
    }

    .initial-loader .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #334155;
      border-top-color: #0891B2;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    .initial-loader p {
      font-size: 14px;
      color: #94A3B8;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Initial loader shown before JS loads -->
    <div class="initial-loader">
      <div class="spinner"></div>
      <p>Initializing Mission Visualization...</p>
    </div>
  </div>

  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
